<div class="container">
      <p-treeTable #dt [autoLayout]="true" [rowHover]="true" [value]="tableData" *ngIf="tableData && tableData.length >0">
          <ng-template pTemplate="header">
              <tr>
                  <th [ttSortableColumn]="'label'">Name
                      <p-treeTableSortIcon [field]="'label'"></p-treeTableSortIcon>
                  </th>
                  <th [ttSortableColumn]="'owner'">Owner
                      <p-treeTableSortIcon [field]="'owner'"></p-treeTableSortIcon>
                  </th>
                  <th [ttSortableColumn]="'dueDate'">Due
                      <p-treeTableSortIcon [field]="'dueDate'"></p-treeTableSortIcon>
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
              <tr>
                  <td>
                      <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                      {{rowData.label}}
                  </td>
                  <td>
                      {{rowData.owner}}
                  </td>
                  <td>
                      {{rowData.dueDate | date:'shortDate':'+08:00'}}
                  </td>
              </tr>
          </ng-template>
      </p-treeTable>
  
</div>
